<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">



</head>

<body>
    <div class="banniere">
        <h1 class="grand-texte" class>freeCodeCamp Survery Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
    </div>
    <form action="" method="get">

        <fieldset class="element">

            <label for="Name"> Name</label>
            <input class="ma-classe" type="text" name="prenom" id="Prenom" placeholder="Enter your name" size="30"
                maxlength="28">

            <label>Email</label><br>
            <input class="ma-classe" type="email" name="email" id="email" placeholder="Ex: Ducra.paul@gmail.com"
                size="30" maxlength="28">

            <label for="Age">Age(optionnal)</label>
            <input class="ma-classe" type="text" name="Age" id="Age" placeholder="Age" size="30" maxlength="28">

            <label for="Wich option best describes your current role?">Which option best describes your current
                role?</label>
            <select name="Wich option best describes your current role?" id="Sexe">
                <option value="Select current role">Select current role</option>
                <option value="Femme">Femme</option>
                <option value="Autres">Autre</option>
            </select>

            <p>
                Would you recommend freeCodeCamp to a friend?:<br>
                <input type="radio" name="select" value="Definitely" id="Definitely">
                <label for="Definitely">Definitely</label><br>
                <input type="radio" name="select" value="Maybe" id="Maybe"> <label for="Maybe">Maybe</label><br>
                <input type="radio" name="select" value="Not sure" id="Not sure"> <label for="Not sure">Not sure
                </label><br>

            </p>

            <label for="What is your favorite feature of freeCodeCamp?">What is your favorite feature of
                freeCodeCamp?</label><br>
            <input type="What is your favorite feature of freeCodeCamp?"
                name="What is your favorite feature of freeCodeCamp?"
                id="What is your favorite feature of freeCodeCamp?" placeholder="Select an option" minlength="5"
                maxlenght="5" required><br>



            <p>
                <b>What would you like to see improved?</b> (Check all that apply) <br>
                <input type="checkbox" name="Front-end Projects" id="Front-end Projects">
                <label for="Front-end Projects">Front-end Projects</label><br>
                <input type="checkbox" name="Back-end Projects" id="Back-end Projects">
                <label for="Back-end Projects">Back-end Projects</label><br>
                <input type="checkbox" name="Data Visualization" id="Data Visualization">
                <label for="Data Visualization">Data Visualization</label><br>
                <input type="checkbox" name="Challenges" id="Challenges"><label for="Challenges">Challenges</label><br>
                <input type="checkbox" name="Open Source Community" id="Open Source Community">
                <label for="Open Source Community">Open Source Community</label><br>
                <input type="checkbox" name="Open Source Community" id="Open Source Community">
                <label for="Open Source Community">Open Source Community</label> <br>
                <input type="checkbox" name="Gitter help rooms" id="Gitter help rooms">
                <label for="Gitter help rooms">Gitter help rooms</label> <br>
                <input type="checkbox" name="Videos" id="Videos"><label for="Videos">Videos</label> <br>
                <input type="checkbox" name="City Meetups" id="City Meetups">
                <label for="City Meetups">City Meetups</label> <br>
                <input type="checkbox" name="Wiki" id="Wiki"> <label for="Wiki">Wiki</label> <br>
                <input type="checkbox" name="Forum" id="Forum"><label for="Forum">Forum</label> <br>
                <input type="checkbox" name="Additional Course" id="Additional Course">
                <label for="Forum">Additional Course</label> <br>
            </p>

            <p>
                <b><label for="ameliorer">Any comments ot suggestions?</label><br>
                    <textarea name="ameliorer" id="ameliorer" placeholder="Enter your comment here..."></textarea>

                    <input type="Submit" value="Submit">
            </p>


    </form>


</body>

</html>
